<!DOCTYPE html>
<html>
    <script src="gridstack/dist/gridstack-h5.js"></script>
    <link href="gridstack/dist/gridstack.min.css" rel="stylesheet"/>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gridstack Plugin</title>
    </head>
    <style type="text/css">
        .grid-stack { background: #dbf3ff; }
        .grid-stack-item-content { background-color: #fff065; }
      </style>
    <body>
        <div class="grid-stack"></div>
    </body>
    <script src="jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        var items = [
          {content: 'yes'}, // will default to location (0,0) and 1x1
          {w: 2, content: ''}, // will be placed next at (1,0) and 2x1
          {content:''},
          {content:'hello'},
          {content:''},
          {w: 5, h:5, content:'hi'},
          {content:''},
          {content:''},
          {content:''},
          {content:''},
        ];
        var grid = GridStack.init();
        grid.load(items);
      </script>
</html>
